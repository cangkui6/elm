<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0076ff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面未找到</h1>
        <p>您访问的页面不存在或者已被移除。</p>
        <p>可能是因为您刷新了一个前端路由页面，系统正在尝试将您重定向到前端应用。</p>
        <p>如果您未被自动重定向，请点击下方按钮返回首页。</p>
        <a href="http://localhost:8081" class="btn">返回首页</a>
    </div>
    <script>
        // 3秒后自动跳转到前端首页
        setTimeout(function() {
            window.location.href = 'http://localhost:8081';
        }, 3000);
    </script>
</body>
</html>
