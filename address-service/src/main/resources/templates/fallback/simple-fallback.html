        .face {
            width: 80px;
            height: 80px;
            background: #e8e8e8;
            border: 3px solid #ccc;
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .face::before,
        .face::after {
            content: '';
            position: absolute;
            top: -8px;
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
        }
        
        .face::before {
            left: 20px;
        }
        
        .face::after {
            right: 20px;
        }
        
        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }
        
        .eye {
            font-size: 18px;
            color: #666;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {

            95% { opacity: 0.3; }
        }
        
        .mouth {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        .body {
            width: 60px;
            height: 40px;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 8px auto 0;
            position: relative;
        }
        
        .body::before,
        .body::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 15px;
            height: 3px;
            background: #ccc;
            border-radius: 2px;
            transform: translateY(-50%);
        }
        
        .body::before {
            left: -18px;
        }
        
        .body::after {
            right: -18px;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .retry-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);

        .retry-btn:hover {
